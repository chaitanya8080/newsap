<script type="module">

  //search
  let input = document.getElementById("searchbar");
  input.addEventListener("keypress",function(event){
    if(event.key ==='Enter'){
      let input_v = document.getElementById("searchbar").value;
      localStorage.setItem('search_term',input_v);

      window.location.href = "search.html";
    }
  })
  
 

</script>
