<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">
      <div id="sidebar">
        <!--add your sidebar component here-->
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
  </body>
</html>
<script >

  //selected news
  let article = JSON.parse(localStorage.getItem("article"));

  console.log(article);
  appendData(article);

function  appendData(article){
  article.forEach(el => {
    let div = document.createElement("div");
        div.setAttribute("id","content");
        let div1 = document.createElement("div");
        div1.setAttribute("id","img_div");
        let div2 = document.createElement("div");
        div2.setAttribute("id","flex_content");
        

        let img = document.createElement("img");
        img.setAttribute("id","img");
        img.src = el.urlToImage;


        let title = document.createElement("p");
        title.innerText = el.title;
        title.style.fontWeight = "bold";
        title.style.fontSize = "25px";
        let disc = document.createElement("p");
        disc.innerText = el.description;

        let author = document.createElement("p");
        author.innerText = el.author;

        let content = document.createElement("p");
        content.innerText = el.content;

        let publishedAt = document.createElement("p");
        publishedAt.innerText = el.publishedAt;

        div1.append(img);
        div2.append(author,title,disc,content,publishedAt);

        div.append(div1,div2);

        document.getElementById("main").append(div);

  });
}
</script>
